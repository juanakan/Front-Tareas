<app-header></app-header>
<div *ngIf="!isLoggedIn" class="login-container d-flex align-items-center justify-content-center">
  <div class="card shadow-lg p-4 rounded-4">
    <h2 class="text-center text-primary fw-bold mb-3">Iniciar Sesi칩n</h2>

    <!-- Mensaje de error -->
    <div *ngIf="errorMessage" class="alert alert-danger text-center py-2">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="onSubmit()">
      <!-- Usuario -->
      <div class="mb-3">
        <input type="text" [(ngModel)]="username" name="username" class="form-control rounded-3" placeholder="Usuario" required>
      </div>

      <!-- Contrase침a -->
      <div class="mb-3">
        <input type="password" [(ngModel)]="password" name="password" class="form-control rounded-3" placeholder="Contrase침a" required>
      </div>

      <!-- Bot칩n de login -->
      <button type="submit" class="btn btn-primary w-100 rounded-3 fw-semibold">Ingresar</button>
    </form>
  </div>
</div>
