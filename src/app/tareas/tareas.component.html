<div class="d-flex justify-content-center mt-4">
  <button type="submit" class="btn btn-primary px-5 fs-5 rounded-3 fw-semibold" (click)="agregarTarea()">Crear Tarea</button>
</div>

<div class="container-fluid mt-4">
  <div class="row g-3">
    <div *ngFor="let tarea of tareas" class="col-lg-2 col-md-4 col-sm-6">
      <div class="card shadow-sm" [ngClass]="getPriorityClass(tarea.prioridad)">
        <div class="card-body text-center position-relative">
          <div class="d-flex position-absolute top-0 end-0 p-1">
            <button class="btn btn-link text-secondary p-0" (click)="modificarTarea(tarea)" style="font-size: 0.8rem; margin-right: 8px; margin-top: 3px;">
              <i class="fas fa-pencil-alt"></i>
            </button>
            <button class="btn btn-link text-secondary p-0" (click)="eliminarTarea(tarea.id)" style="font-size: 0.8rem; margin-top: 3px;">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
          <div class="mt-3">
            <h5 class="card-title">{{ tarea.titulo }}</h5>
            <p class="card-text">{{ tarea.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
