
<div class="container mt-4">
    <!-- Formulario para agregar tarea -->
    <form (ngSubmit)="agregarTarea()" class="mb-4 p-3 bg-light rounded shadow-sm">
      <div class="row g-2">
        <div class="col-md-5">
          <input type="text" [(ngModel)]="nuevaTarea.titulo" name="titulo" class="form-control" placeholder="Título" required>
        </div>
        <div class="col-md-5">
          <input type="text" [(ngModel)]="nuevaTarea.description" name="description" class="form-control" placeholder="Descripción" required>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">Agregar</button>
        </div>
      </div>
    </form>
</div>
<div class="container-fluid mt-4">
    <div class="row g-3">
      <div *ngFor="let tarea of tareas" class="col-lg-2 col-md-4 col-sm-6">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">{{ tarea.titulo }}</h5>
            <p class="card-text">{{ tarea.description }}</p>
            <p>
              <span [class.text-success]="tarea.completado" [class.text-danger]="!tarea.completado">
                {{ tarea.completado ? '✔ Completado' : '✖ Pendiente' }}
              </span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
