<header class="header navbar navbar-expand-lg navbar-light bg-gradient shadow-sm">
  <div class="container-fluid">
    <!-- Logo -->
    <a class="navbar-brand fs-3 fw-bold text-primary" href="#">
      <i class="bi bi-check-circle-fill text-success"></i> MyTarea
    </a>

    <!-- Menú de usuario o login -->
    <div *ngIf="user!=null" class="d-flex ms-auto align-items-center">
      <ng-container >
        <!-- Nombre de usuario a la izquierda del desplegable -->
        <span class="me-3 fs-6 text-dark">{{ user.username }}</span>
        
        <!-- Icono de opciones en el desplegable -->
        <div class="dropdown">
          <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-gear"></i> <!-- Icono de opciones -->
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" href="#" (click)="modificar()"><i class="bi bi-box-arrow-right"></i> Modificar usuario</a></li>
            <li><a class="dropdown-item text-danger" href="#" (click)="logout()"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</a></li>
          </ul>
        </div>
      </ng-container>
    </div>
  </div>
</header>
